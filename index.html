<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <form class="player-details">
      <label for="name1">'X' Player Name</label>
      <input type="text" name="name" id="name1" required />

      <label for="name2"> 'O' Player Name</label>
      <input type="text" name="name" id="name2" required/>

    </form>
    <button  class="start-game-button">Start Game</button>

    <h3 class="winner-line"></h3>
    <div class="main"></div>
  </body>
</html>
